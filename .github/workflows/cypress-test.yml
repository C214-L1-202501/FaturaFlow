name: FaturaFlow Frontend CI

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: 'npm'

      - name: Create Vanta.js type declaration
        run: |
          mkdir -p src/@types
          echo "declare module 'vanta/dist/vanta.halo.min';" > src/@types/vanta.d.ts
          # Update tsconfig.json
          npm install -g jq
          jq '.compilerOptions += {"typeRoots": ["./node_modules/@types", "./src/@types"], "noImplicitAny": false}' tsconfig.json > tmp.json && mv tmp.json tsconfig.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

  test-cypress:
    needs: build-frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: frontend
          build: npm run build
          start: npm run dev
          wait-on: 'http://localhost:5173'
          wait-on-timeout: 120
          browser: chrome
          spec: cypress/e2e/testelogin.cy.js
          record: false

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            frontend/cypress/screenshots
            frontend/cypress/videos
          if-no-files-found: ignore